<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webager - Keep your web simple</title>
    <link rel="icon" href="wPink.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css"/> <!--Style Sheet-->
    <link rel="stylesheet" href="styleMobile.css"/> <!--Mobile-->
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet"/> <!--h1 tag font-->
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet"/> <!--h2 tag font-->
    <meta name="keywords" content="Webager , Keep your web simple , Make your own dashboard , Compare anything , Control iframes"> <!--SEO-->
    <meta name="description" content="Webager is a tool that helping you to make your own dashboard by adding website's links as iframes and adjust their size and location by their choise."> <!--SEO-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

<body>
    <!--Header + Menu-->
    <header>
        <h1>webager</h1>
        <h2>Keep your web simple</h2>
        <nav>
            <button id="addScreen">Add Screen</button>

            <div id="rightNav">
                <button id="fullScreen">Full Screen</button>
                <button id="explained">Explained ?</button>
                <button id="templates">Templates</button>
                <button id="clearAll">Clear All</button>
            </div>
        </nav>
    </header>
    <!--Header + Menu-->

    <hr />

    <!--Control Screens-->
    <main> 
        <div id="firstTimeDiv"> <!--Explanation : Display is NONE-->
            <video controls autoplay muted>
                <source src="firstVideo.mp4" type="video/mp4">
            </video>
            <button id="continue">Continue</button>
            <p class="downloadAndPatch" id="pPatch">Download the patch for approach global sites like Youtube and Twitter</p>
            <a href="https://chrome.google.com/webstore/detail/iframe-allow/gifgpciglhhpmeefjdmlpboipkibhbjg" target="_blank"><button class="downloadAndPatch" id="downloadPatch">PATCH</button></a>
            <p class="downloadAndPatch" id="skipDownload">Skip</p>
            <button class="downloadAndPatch" id="startWebager">Start</button>
        </div>
    </main>
    <!--Control Screens-->
    <section id="forMobile">
        <p>Hello !</p>
        <br/>
        <br/>
        <p>Webager is available only for PC and Monitors.</p> 
        <p>Please use another device for using our service :)</p>
    </section>
    <script src="script.js"></script>
    </script>
</body>
</html>
